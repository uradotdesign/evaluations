{{ define "main" }}
<div class="hello">
    <div class="creator">
        <img src="{{ "/logo.svg" | relURL }}">
    </div>
    <div class="content">
        <h1>{{ .Title }}</h1>
	      <ul class="navigation">
            {{ range $key, $evaluation := .Pages }}
            <li>{{ $evaluation }}</li>
            {{ end }}
	      </ul>
        {{ .Content }}
    </div>
</div>
{{ end }}
